        let contentHTML = '';
        for (const screenId in screensData) {
            const screen = screensData[screenId];
            contentHTML += `<div id="${screenId}" class="${screen.classes}">${screen.content}</div>`;
        }
        document.getElementById('app-content-wrapper').innerHTML = contentHTML;
    
        let currentScreenId = 'screen-welcome';
        let currentView = 'mobile';

        window.showScreen = function(screenId) {
            const previousScreen = currentScreenId;
            currentScreenId = screenId;

            if (currentView === 'desktop' && screenId === 'screen-welcome') {
                 // No hacer nada, mantener la pantalla actual que no sea welcome
                 currentScreenId = previousScreen;
                 return;
            }

            const allScreens = document.querySelectorAll('#app-content-wrapper > div');
            allScreens.forEach(s => s.classList.add('hidden'));
            
            const activeScreen = document.getElementById(screenId);
            if (activeScreen) {
                activeScreen.classList.remove('hidden');
            }
            lucide.createIcons();
        }

        window.setView = function(view) {
            const appShell = document.getElementById('app-shell');
            const appContentWrapper = document.getElementById('app-content-wrapper');
            const mobileBtn = document.getElementById('mobile-view-btn');
            const desktopBtn = document.getElementById('desktop-view-btn');
            currentView = view;

            if (view === 'desktop') {
                appShell.classList.add('desktop-view');
                appContentWrapper.classList.remove('phone-mockup');
                desktopBtn.classList.add('bg-indigo-600', 'text-white');
                desktopBtn.classList.remove('bg-transparent', 'text-gray-600');
                mobileBtn.classList.remove('bg-indigo-600', 'text-white');
                mobileBtn.classList.add('bg-transparent', 'text-gray-600');
                if (currentScreenId === 'screen-welcome') {
                    showScreen('screen-login');
                } else {
                    showScreen(currentScreenId);
                }
            } else {
                appShell.classList.remove('desktop-view');
                appContentWrapper.classList.add('phone-mockup');
                mobileBtn.classList.add('bg-indigo-600', 'text-white');
                mobileBtn.classList.remove('bg-transparent', 'text-gray-600');
                desktopBtn.classList.remove('bg-indigo-600', 'text-white');
                desktopBtn.classList.add('bg-transparent', 'text-gray-600');
                showScreen(currentScreenId);
            }
        }
        
        showScreen('screen-welcome');
        setView('mobile');

        function addSkill(skillName, container) {
            if (!container) return;
            const skillTag = document.createElement('div');
            skillTag.className = 'bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full flex items-center gap-1.5 text-sm font-medium';
            const skillText = document.createElement('span');
            skillText.textContent = skillName;
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'text-indigo-500 hover:text-indigo-700';
            removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
            removeBtn.onclick = () => skillTag.remove();
            skillTag.appendChild(skillText);
            skillTag.appendChild(removeBtn);
            container.appendChild(skillTag);
        }

        document.body.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.matches('input[id^="skill-input"]')) {
                const containerId = event.target.previousElementSibling.id;
                if(event.target.value.trim() !== '') {
                    addSkill(event.target.value.trim(), document.getElementById(containerId));
                    event.target.value = '';
                    event.preventDefault();
                }
            }
        });

        document.body.addEventListener('change', function(event){
            if (event.target.id === 'terms-checkbox-final') {
                const finalizeButtonFinal = document.getElementById('finalize-button-final');
                if(finalizeButtonFinal) {
                    finalizeButtonFinal.disabled = !event.target.checked;
                }
            }
        });
